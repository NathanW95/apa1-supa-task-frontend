<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="sign-in-form" class="sign-in-form">
        <h1>Expense Tracker</h1>
        <p>Sign in to view your expenses</p>
        <input type="text" id="username" placeholder="Username" aria-label="Username"/>
        <input type="password" id="password" placeholder="Password" aria-label="Password"/>
        <button id="create-account-button">Create Account</button>
        <button id="sign-in-button">Sign In</button>
    </div>

    <div id="user-feedback" role="alert"></div>

    <script src="index.js"></script>
</body>
</html>
