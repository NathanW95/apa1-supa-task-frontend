<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Expense Tracker</h1>
  <div id="button-div">
    <button id="getExpenses">Get Expenses</button>
    <button id="showForm">Add Expense</button>
  </div>
  <div id="expenseForm" class="expense-form" style="display: none;">
    <div class="input-row">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" />
      <select id="category">
        <option value="General">General</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Work">Work</option>
        <option value="Bills">Bills</option>
      </select>
    </div>
    <button id="addExpense">Submit Expense</button>
  </div>
  <div id="result"></div>
  <div id="expensesContainer" class="expenses-container"></div>

  <script src="client.js"></script>
</body>
</html>
