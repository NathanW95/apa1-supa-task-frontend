<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Expense Tracker</h1>
  <div id="button-div">
    <button id="showForm">Add Expense</button>
  </div>

  <div id="expenseForm" class="expense-form" style="display: none;">
    <div class="input-row">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" />
      <select id="category">
        <option value="General">General</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Work">Work</option>
        <option value="Bills">Bills</option>
      </select>
    </div>
    <button id="addExpense">Submit Expense </button>
  </div>

  <div id="sorting-options">
    <select id="sortBy">
      <option value="date_added">Date Added</option>
      <option value="amount">Amount</option>
      <option value="category">Category</option>
    </select>
    <select id="sortOrder">
      <option value="desc">Descending</option>
      <option value="asc">Ascending</option>
    </select>
  </div>

  <div id="result"></div>
  <div id="expensesContainer" class="expenses-container"></div>

    <div id="sign-out">
      <a href="index.html">Sign Out</a>
    </div>

  <script src="main.js"></script>
</body>
</html>
